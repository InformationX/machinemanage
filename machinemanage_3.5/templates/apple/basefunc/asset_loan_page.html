{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<body>
<fieldset class="layui-elem-field layui-field-title atitle">
  <legend>资产借出</legend>
</fieldset>

<form class="layui-form mart10">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">资产番号:</label>
      <div class="layui-input-inline">
        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
      </div>
      <div class="xing">*</div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">状态:</label>
      <div style="height:36px;width:190px;float:left">
        <select name="city" lay-verify="required">
          <option value=""></option>
          <option value="0">OK</option>
          <option value="1">NG</option>
          <option value="2">IDLE</option>
        </select>
      </div>
      <div class="xing" style="margin-left:10px">*</div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">型号:</label>
      <div class="layui-input-inline">
        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
      </div>
      <div class="xing">*</div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">主体资产号:</label>
      <div class="layui-input-inline">
        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
      </div>
      <div class="xing">*</div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">机身号:</label>
      <div class="layui-input-inline">
        <input type="text" name="date" id="date" lay-verify="date" placeholder="" autocomplete="off" class="layui-input">
      </div>
      <div class="xing">*</div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">主题序列号:</label>
      <div class="layui-input-inline">
        <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
      </div>
      <div class="xing">*</div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">当前位置:</label>
      <div style="height:36px;width:190px;float:left">
        <select name="city" lay-verify="required">
          <option value=""></option>
          <option value="0">仓库1</option>
          <option value="1">仓库2</option>
          <option value="2">仓库3</option>
        </select>
      </div>
      <div class="xing" style="margin-left:10px">*</div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">借用单位:</label>
      <div class="layui-input-inline">
        <input type="text" name="date" id="date" lay-verify="date" placeholder="" autocomplete="off" class="layui-input">
      </div>
      <div class="xing">*</div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    layer.alert(JSON.stringify(data.field), {
	      title: '最终的提交信息'
	    })
	    return false;
	  });
	});
</script>
{% endblock %}
</body>
</html>
